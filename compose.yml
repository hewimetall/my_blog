version: "3.9"
services:
  app:
    build:
      context: srv/
    env_file:
      - .env_docker
    volumes:
      - ./srv/project:/app:delegated,rw
      - /www/media:/app/media:delegated,rw
      - /www/static:/app/static:delegated,rw
    depends_on:
      - postgres

  postgres:
    container_name: cms_pg_blog
    image: postgres
    volumes:
      - ./data/pg_cms:/var/lib/postgresql/data:delegated,rw
    env_file:
      - .env_docker
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER " ]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx_simple:
    image: nginx:stable
    restart: unless-stopped
    volumes:
      - ./conf/conf.d/simple.conf:/etc/nginx/nginx.conf:ro
      - /www/media:/media:ro
      - /www/static:/static:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
